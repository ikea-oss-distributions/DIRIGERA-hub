[Journal]
# Default journalctl can grow to 90% of the available disk space which for
# a tmpfs in our case means it can grow to consume a lot of RAM. The failure
# scenario avoided here is that some service's log spam leads to a denial of
# service, whether intentional or not.
SystemMaxUse=50M
